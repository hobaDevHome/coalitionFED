<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HTML Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- External CSS file -->
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="row">
          <div class="col">
            <div class="logoContainer">
              <img src="images/TestLogo.svg" alt="tech care logo" />
            </div>
          </div>
          <div class="col-6">
            <div class="buttonscontainer">
              <div class="menubutton">
                <img
                  src="images/home_FILL0_wght300_GRAD0_opsz24.svg"
                  alt="tech care logo"
                />
                Overview
              </div>
              <div class="activeMenucButton">
                <img
                  src="images/group_FILL0_wght300_GRAD0_opsz24.svg"
                  alt="tech care logo"
                />
                Patients
              </div>
              <div class="menubutton">
                <img
                  src="images/calendar_today_FILL0_wght300_GRAD0_opsz24.svg"
                  alt="tech care logo"
                />
                Schedule
              </div>
              <div class="menubutton">
                <img
                  src="images/chat_bubble_FILL0_wght300_GRAD0_opsz24.svg"
                  alt="tech care logo"
                />
                Message
              </div>
              <div class="menubutton">
                <img
                  src="images/credit_card_FILL0_wght300_GRAD0_opsz24.svg"
                  alt="tech care logo"
                />
                Transactions
              </div>
            </div>
          </div>
          <div class="col">user</div>
        </div>
      </div>
      <div>
        <div class="row gx-5">
          <div class="col">
            <div class="patlist">
              <div class="search">
                <h4>Patients</h4>
                <img
                  src="images/search_FILL0_wght300_GRAD0_opsz24.svg"
                  alt="tech care logo"
                />
              </div>
              <div id="userList" class="list-group"></div>
            </div>
          </div>
          <div class="col-6">2 of 3 (wider)</div>
          <div class="col">3 of 3</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional, only needed if using Bootstrap JS components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script to fetch data from API -->
    <script src="/js/script.js"></script>
  </body>
</html>
